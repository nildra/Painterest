<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="style_signup.css" >
</head>

<body>
  <div class="container"> <!-- Conteneur pour centrer le formulaire -->
      
    <!-- placeholder = texte fictif  --> 
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}

      <h1> Bienvenue sur Pinterest !</h1>
      <p> Trouvez de nouvelles idées à tester</p>


      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="E-mail" required/>
    
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Créer un mot de passe" required/>
    
      <label for="datenaiss">Date de naissance</label>
      <input type="date" id="datenaiss" name="datenaiss" placeholder="jj/mm/aaaa" required/>
    
      <button type="submit">Continuer</button>

      <p>
        En continuant, vous acceptez les Conditions d’utilisation de <br>Pinterest et reconnaissez avoir lu notre Politique de confidentialité.
        <br>Informations concernant la collecte de données
        <br>
        <br>
        Déjà membre ?<a href="index_login.html"> Se connecter </a>
      </p>
    </form>
    
  </div>
</body>
</html>
