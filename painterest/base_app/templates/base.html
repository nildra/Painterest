{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %} - {% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img  class="icon" src="{% static 'img/icon/painterest.png'%}" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {% block btnnavbar %} Explore {% endblock %}
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Explore</a></li>
                  <li><a class="dropdown-item" href="#">Following</a></li>
                </ul>
              </li>
            </ul>
          </div>

           <!-- 
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>


         <div class="switchButton">
            <input onclick="whiteMode()" type="checkbox" id="toggle">
            <label id="switch" for="toggle">
                <div id="circle"></div>
            </label>
          </div>
        -->
        <div class="btn-group dropstart">
          <img class="profile nav-link -toggle dropstart" src="{% static 'img/profileBlanc64.png'%}" alt="profile blanc" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"/>   
          <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Mon compte</a></li>
              <li><a class="dropdown-item" href="#">Centre d'aide</a></li>
              <li><a class="dropdown-item" href="#">Se deconnecter</a></li>
          </ul>
        </div>
        </div>
      </nav>
      <div>{% block content %} {% endblock %}</div>
      <!-- jQuery and Bootstrap Bundle (includes Popper) -->
      {% bootstrap_javascript %}
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
      <script type="text/javascript" src="{% static 'js/dialog.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/white-mode.js' %}"></script>    
</body>

<footer>
  
      <a class="footerIcons">
          <img class="fbIcon" src="{% static 'img/facebookBlanc50.svg'%}" alt="facebookBlanc50"/>
          <img class="igIcon" src="{% static 'img/instagramBlanc50.svg'%}" alt="instagramBlanc50"/>
          <img class="redditIcon" src="{% static 'img/redditBlanc50.svg'%}" alt="redditBlanc50"/>
          <img class="twitterIcon" src="{% static 'img/twitterxBlanc50.svg' %}" alt="twitterxBlanc50"/>
      </a>
</footer>

</html>
