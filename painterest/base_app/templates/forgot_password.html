<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oubli√©</title>
  <link rel="stylesheet" href="style_forgot_password.css" >
</head>

<body>
  <div class="container"> <!-- Conteneur pour centrer le formulaire -->
    <form  method="post" action="{% url 'forgot_password' %}">
      {% csrf_token %}


      <!-- placeholder = texte fictif  --> 
      <h1> Recherchons votre compte Pinterest !</h1>
      <p>Quelle est votre e-mail, tapper un nouveau mot de passe et confirmer le. </p>

      
      <!-- <div class="AdresseMail"> -->
        <label for="email">E-mail</label>
        <input type="email" id="email" name="Email" placeholder="E-mail" required/>
      <!-- </div> -->

      <!-- <div class="PassWord">  -->
        <label for="passeword">Nouveau mot de passe</label>
        <input type="password" id="password" name="Password" placeholder="password" required/>
      <!-- </div> -->

      <!-- <div class="NewPassWord">  -->
        <label for="newpassword">Confirmer le nouveau mot de passe</label>
        <input type="newpassword" id="newpassword" name="Newpassword" placeholder="NewPassword" required/>
      <!-- </div> -->

      
        <button type="submit">Envoyer</button>
      
    </form>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

  </div>
</body>
</html>
